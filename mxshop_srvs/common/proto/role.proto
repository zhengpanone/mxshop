syntax = "proto3";
import "google/protobuf/empty.proto";
import "common.proto";  // 引入 common 包
option go_package = ".;proto";

service Role{
  rpc CreateRole(CreateRoleRequest) returns (RoleInfoResponse); // 创建角色
  rpc UpdateRole(UpdateRoleRequest) returns (google.protobuf.Empty);// 更新用户信息
  rpc GetRolePageList(RoleFilterPageRequest) returns (RoleListResponse); //角色列表
}


message CreateRoleRequest{
  string name = 1;
  string remark = 2;
  bool status = 3;
}

message RoleInfoResponse{
  int64 id = 1;
  string name = 2;
  string remark = 3;
  bool status = 4;
}

message UpdateRoleRequest{
  int64 id = 1;
  string name = 2;
  string remark = 3;
  bool status = 4;
}

message RoleFilterPageRequest{
  common.PageRequest pageRequest = 1; // 分页参数
  string name = 2;
  string remark = 3;
  bool status = 4;
}

message RoleListResponse{
  int32 total = 1;
  repeated RoleInfoResponse data = 2;
}