basePath: /v1/goods
definitions:
  forms.BannerForm:
    properties:
      image:
        type: string
      index:
        type: integer
      url:
        type: string
    required:
    - index
    type: object
  forms.BrandForm:
    properties:
      logo:
        description: 品牌logo
        type: string
      name:
        description: 品牌名称
        maxLength: 10
        minLength: 3
        type: string
    required:
    - name
    type: object
  forms.CategoryForm:
    properties:
      is_tab:
        type: boolean
      level:
        enum:
        - 1
        - 2
        - 3
        type: integer
      name:
        maxLength: 20
        minLength: 1
        type: string
      parent:
        type: integer
    required:
    - is_tab
    - level
    - name
    type: object
  forms.GoodsForm:
    properties:
      brand:
        type: integer
      category:
        type: integer
      desc_images:
        items:
          type: string
        minItems: 1
        type: array
      front_image:
        type: string
      goods_brief:
        minLength: 3
        type: string
      goods_desc:
        minLength: 3
        type: string
      goods_sn:
        minLength: 2
        type: string
      images:
        items:
          type: string
        minItems: 1
        type: array
      market_price:
        minimum: 0
        type: number
      name:
        maxLength: 100
        minLength: 2
        type: string
      ship_free:
        type: boolean
      shop_price:
        minimum: 0
        type: number
      stocks:
        minimum: 1
        type: integer
    required:
    - brand
    - category
    - desc_images
    - front_image
    - goods_brief
    - goods_desc
    - goods_sn
    - images
    - market_price
    - name
    - ship_free
    - shop_price
    - stocks
    type: object
  forms.GoodsStatusForm:
    properties:
      hot:
        type: boolean
      new:
        type: boolean
      sale:
        type: boolean
    required:
    - hot
    - new
    - sale
    type: object
  utils.Meta:
    properties:
      request_id:
        type: string
    type: object
  utils.Response:
    properties:
      code:
        description: 业务状态码
        type: integer
      data:
        description: 响应数据
      meta:
        allOf:
        - $ref: '#/definitions/utils.Meta'
        description: Meta 源数据,存储如请求ID,分页等信息
      msg:
        description: 提示信息
        type: string
    type: object
host: 127.0.0.1:18022
info:
  contact:
    name: zhengpanone
    url: http://127.0.0.1:18022/swagger/index.html
  description: 慕学商城项目，提供商品的查询、创建、更新等功能。
  title: 商品服务
