paths:
  /v1/banner:
    get:
      consumes:
      - application/json
      description: 返回所有可用的横幅信息列表，支持分页。
      parameters:
      - description: 认证令牌
        in: header
        name: x-token
        required: true
        type: string
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 返回品牌列表
          schema:
            $ref: '#/definitions/utils.Response'
        "400":
          description: 无效的请求参数
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/utils.Response'
      summary: 获取所有品牌（Banner）列表
      tags:
      - Banner
    post:
      consumes:
      - application/json
      description: 根据提供的品牌信息创建一个新的品牌（Banner）
