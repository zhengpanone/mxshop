definitions:
  forms.PasswordLoginForm:
    properties:
      captcha:
        maxLength: 5
        minLength: 5
        type: string
      captcha_id:
        type: string
      mobile:
        description: 手机号码 自定义validator
        type: string
      password:
        description: 密码
        maxLength: 20
        minLength: 3
        type: string
    required:
    - captcha
    - captcha_id
    - mobile
    - password
    type: object
  forms.RegisterForm:
    properties:
      code:
        description: 短信验证码
        maxLength: 5
        minLength: 5
        type: string
      mobile:
        description: 手机号码 自定义validator
        type: string
      password:
        description: 密码
        maxLength: 20
        minLength: 3
        type: string
    required:
    - code
    - mobile
    - password
    type: object
  utils.ErrorItem:
    properties:
      error:
        type: string
      key:
        type: string
    type: object
  utils.Meta:
    properties:
      request_id:
        type: string
    type: object
  utils.Response:
    properties:
      code:
        description: 业务状态码
        type: integer
      data:
        description: 响应数据
      errors:
        description: Errors 错误提示，如 xx字段不能为空等
        items:
          $ref: '#/definitions/utils.ErrorItem'
        type: array
      meta:
        allOf:
        - $ref: '#/definitions/utils.Meta'
        description: Meta 源数据,存储如请求ID,分页等信息
      msg:
        description: 提示信息
        type: string
    type: object
info:
  contact: {}
paths:
  /v1/user/list:
    get:
      consumes:
      - application/json
      description: 获取用户列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  type: object
              type: object
      summary: 用户列表
      tags:
      - 用户管理
  /v1/user/pwd_login:
    post:
      consumes:
      - application/json
      description: 用户账号密码登录
      parameters:
      - description: 请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/forms.PasswordLoginForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  type: object
              type: object
      summary: 用户登录
      tags:
      - 用户管理
  /v1/user/register:
    post:
      consumes:
      - application/json
      description: 用户注册
      parameters:
      - description: 请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/forms.RegisterForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  type: object
              type: object
      summary: 用户注册
      tags:
      - 用户管理
swagger: "2.0"
