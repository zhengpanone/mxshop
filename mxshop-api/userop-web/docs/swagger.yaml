  /v1/userop/address/create:
    post:
      consumes:
      - application/json
      description: 创建用户地址信息
      parameters:
      - description: 认证令牌
        in: header
        name: x-token
        required: true
        type: string
      - description: 分类ID
        in: path
        name: categoryId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 地址列表获取成功
          schema:
            $ref: '#/definitions/utils.Response'
        "400":
          description: 无效的请求参数
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: 分类未找到
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/utils.Response'
      summary: 新增用户地址
      tags:
      - Address
